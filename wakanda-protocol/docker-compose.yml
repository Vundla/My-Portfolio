version: '3.8'

services:
  wakanda-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - ALPHAVANTAGE_KEY=${ALPHAVANTAGE_KEY}
      - WEATHER_API_KEY=${WEATHER_API_KEY}
      - MASTERCARD_CLIENT_ID=${MASTERCARD_CLIENT_ID}
      - MASTERCARD_CLIENT_SECRET=${MASTERCARD_CLIENT_SECRET}
    volumes:
      - ./outputs:/app/outputs
      - ./prompts:/app/prompts
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add monitoring stack
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./infra/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    profiles: ["monitoring"]

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=wakanda123
    volumes:
      - grafana-storage:/var/lib/grafana
    profiles: ["monitoring"]

volumes:
  grafana-storage: