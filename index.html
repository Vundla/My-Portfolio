<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandlenkosi Vundla - Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --dark-color: #343a40;
            --light-color: #f8f9fa;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: white;
            color: #333;
        }
        
        .app-layout {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background-color: white;
            border-right: 1px solid #e0e0e0;
            padding: 20px;
            position: fixed;
            height: 100vh;
        }
        
        .sidebar-header {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #333;
        }
        
        .sidebar-header span {
            color: var(--primary-color);
        }
        
        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .nav-link {
            padding: 10px 15px;
            border-radius: 5px;
            color: #555;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background-color: #f0f0f0;
            color: #333;
        }
        
        .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 30px;
            background-color: white;
        }
        
        .page-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Home Page Styles */
        .hero-section {
            display: flex;
            align-items: center;
            gap: 50px;
            padding: 50px 0;
        }
        
        .hero-text h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .hero-text h1 span {
            display: block;
            font-size: 24px;
            font-weight: 400;
            color: #666;
        }
        
        .hero-text p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #555;
        }
        
        .hero-buttons {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: none;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-secondary {
            background-color: white;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }
        
        .btn-secondary:hover {
            background-color: #f0f8ff;
        }
        
        .hero-image-container {
            position: relative;
        }
        
        .hero-image {
            width: 350px;
            height: 450px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .upload-label {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 0 0 10px 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-label:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        
        #imageUpload {
            display: none;
        }
        
        /* About Page Styles */
        .about-layout {
            display: flex;
            gap: 40px;
        }
        
        .about-left-column {
            flex: 1;
        }
        
        .about-right-column {
            flex: 2;
        }
        
        .about-info-card {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        
        .about-profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 5px solid #f0f0f0;
        }
        
        .about-info-card h3 {
            font-size: 24px;
            margin-bottom: 5px;
            color: #333;
        }
        
        .about-card-subtitle {
            color: #666;
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        .about-card-contact {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        
        .about-card-contact li {
            margin-bottom: 10px;
            color: #555;
        }
        
        .about-main-title {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .about-right-column p {
            line-height: 1.8;
            margin-bottom: 20px;
            color: #555;
        }
        
        .get-to-know-btn {
            display: inline-block;
            margin-bottom: 30px;
        }
        
        /* Resume/Contact Page Styles */
        .resume-layout-pro {
            display: flex;
            gap: 40px;
        }
        
        .resume-sidebar-pro {
            flex: 1;
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .resume-main-pro {
            flex: 2;
        }
        
        .resume-profile-pic {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .resume-name {
            font-size: 28px;
            text-align: center;
            margin-bottom: 5px;
            color: #333;
        }
        
        .resume-title {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 18px;
        }
        
        .resume-section-pro {
            margin-bottom: 30px;
        }
        
        .resume-section-pro h3 {
            font-size: 20px;
            color: var(--primary-color);
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 2px solid #eee;
        }
        
        .sidebar-section h3 {
            color: var(--primary-color);
        }
        
        .resume-section-pro p {
            line-height: 1.6;
            color: #555;
        }
        
        .contact-list-pro {
            list-style: none;
            padding: 0;
        }
        
        .contact-list-pro li {
            margin-bottom: 10px;
        }
        
        .contact-list-pro a {
            color: #555;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .contact-list-pro a:hover {
            color: var(--primary-color);
        }
        
        .skills-list-pro {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .skills-list-pro li {
            background-color: #f0f8ff;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            color: #333;
        }
        
        .experience-item-pro, .education-item-pro {
            margin-bottom: 25px;
        }
        
        .experience-item-pro h4, .education-item-pro h4 {
            font-size: 18px;
            margin-bottom: 5px;
            color: #333;
        }
        
        .company-info, .institution-info {
            color: #666;
            font-style: italic;
            margin-bottom: 10px;
        }
        
        .experience-item-pro ul {
            padding-left: 20px;
        }
        
        .experience-item-pro li {
            margin-bottom: 8px;
            color: #555;
        }
        
        /* Certifications Page Styles */
        .certifications-container {
            padding: 20px;
        }
        
        .page-title {
            font-size: 36px;
            margin-bottom: 10px;
            color: #333;
        }
        
        .page-subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .cert-section {
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 24px;
            color: #333;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        
        .cert-card {
            border: 1px solid #ddd;
            transition: transform 0.3s ease;
        }
        
        .cert-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .cert-content {
            min-height: 200px;
        }
        
        .certificate-preview-container {
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .certificate-preview img {
            max-height: 150px;
            max-width: 100%;
            border: 1px solid #eee;
        }
        
        .document-icon {
            text-align: center;
            color: #666;
        }
        
        .cert-placeholder {
            text-align: center;
            color: #999;
        }
        
        .button-group {
            margin-top: auto;
        }
        
        .fade-out {
            animation: fadeOut 3s forwards;
            animation-delay: 2s;
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        /* Responsive Styles */
        @media (max-width: 992px) {
            .app-layout {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                position: static;
                height: auto;
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
            }
            
            .main-content {
                margin-left: 0;
                padding: 20px;
            }
            
            .hero-section {
                flex-direction: column;
                text-align: center;
            }
            
            .hero-buttons {
                justify-content: center;
            }
            
            .about-layout, .resume-layout-pro {
                flex-direction: column;
            }
        }
        
        @media (max-width: 768px) {
            .hero-text h1 {
                font-size: 36px;
            }
            
            .hero-text h1 span {
                font-size: 20px;
            }
            
            .hero-image {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.15.8/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Navigation component
        const Navigation = ({ activePage }) => {
            return (
                <aside className="sidebar">
                    <div className="sidebar-header">
                        MV<span>.</span>
                    </div>
                    <nav className="sidebar-nav">
                        <a href="#home" className={`nav-link ${activePage === 'home' ? 'active' : ''}`}>Home</a>
                        <a href="#about" className={`nav-link ${activePage === 'about' ? 'active' : ''}`}>About</a>
                        <a href="#resume" className={`nav-link ${activePage === 'resume' ? 'active' : ''}`}>Resume</a>
                        <a href="#contact" className={`nav-link ${activePage === 'contact' ? 'active' : ''}`}>Contact</a>
                    </nav>
                </aside>
            );
        };

        // Home Page
        const HomePage = () => {
            const [profileImage, setProfileImage] = useState("https://placehold.co/350x450/1e1e1e/ffffff?text=Your+Image");

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setProfileImage(reader.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            return (
                <div className="app-layout">
                    <Navigation activePage="home" />
                    <main className="main-content">
                        <div className="page-container hero-section">
                            <div className="hero-text">
                                <h1>
                                    Mandlenkosi Vundla
                                    <span>I'm a <strong>Software Developer</strong></span>
                                </h1>
                                <p>
                                    My passion for coding has evolved into a deep interest in backend development, where I thrive on building smart, scalable systems. Recently, I've fully integrated AI into my workflow, blending logic and intelligence to build more dynamic and powerful applications.
                                </p>
                                <div className="hero-buttons">
                                    <a href="#portfolio" className="btn btn-primary">View My Work</a>
                                    <a href="#contact" className="btn btn-secondary">Get In Touch</a>
                                </div>
                            </div>
                            <div className="hero-image-container">
                                <img 
                                    src={profileImage} 
                                    alt="Mandlenkosi Vundla" 
                                    className="hero-image"
                                    id="profileImage"
                                />
                                <label htmlFor="imageUpload" className="upload-label">
                                    Click to upload your image
                                </label>
                                <input 
                                    type="file" 
                                    id="imageUpload" 
                                    accept="image/png, image/jpeg"
                                    onChange={handleImageUpload}
                                />
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        // About Page
        const AboutPage = () => {
            return (
                <div className="app-layout">
                    <Navigation activePage="about" />
                    <main className="main-content">
                        <div className="page-container">
                            <div className="about-layout">
                                <div className="about-left-column">
                                    <div className="about-info-card">
                                        <img src="https://placehold.co/150x150/1e1e1e/ffffff?text=You" alt="Mandlenkosi Vundla" className="about-profile-pic" id="aboutProfilePic" />
                                        <h3>Mandlenkosi Vundla</h3>
                                        <p className="about-card-subtitle">Software Development Trainee</p>
                                        <ul className="about-card-contact">
                                            <li>📧 mandlenkosi.vundla@capaciti.org.za</li>
                                            <li>📱 +27 69 309 9649</li>
                                            <li>📍 Johannesburg, South Africa</li>
                                        </ul>
                                    </div>
                                </div>
                                <div className="about-right-column">
                                    <a href="#contact" className="btn btn-primary get-to-know-btn">Get to Know Me</a>
                                    <h1 className="about-main-title">Passionate About Creating Digital Experiences</h1>
                                    <p>
                                        Hey there, I'm Mandlenkosi Vundla — a Software Development Trainee with a passion for innovation, growth, and building digital experiences that actually mean something. I believe that tech should empower, uplift, and connect people — not just dazzle them.
                                    </p>
                                    <p>
                                        My path wasn't linear — and that's my edge. Through grit, late nights, self-taught lessons, and eventually formal training through CapaCiTi's Tech Career Accelerator, I've developed real-world skills in Python, JavaScript, Flask, Node.js, React, and C#, with solid experience in full-stack web development, database design, and cloud integration.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        // Resume Page
        const ResumePage = () => {
            return (
                <div className="app-layout">
                    <Navigation activePage="resume" />
                    <main className="main-content">
                        <div className="page-container">
                            <div className="resume-layout-pro">
                                <aside className="resume-sidebar-pro">
                                    <div className="sidebar-content-wrapper">
                                        <img src="https://placehold.co/300x300/1e1e1e/ffffff?text=Mandlenkosi" alt="Mandlenkosi Vundla" className="resume-profile-pic" id="resumeProfilePic" />
                                        <h2 className="resume-name">Mandlenkosi Vundla</h2>
                                        <p className="resume-title">Software Development Trainee</p>
                                        
                                        <div className="resume-section-pro sidebar-section">
                                            <h3>PROFESSIONAL SUMMARY</h3>
                                            <p>
                                                Aspiring Software Engineer specializing in backend development, with hands-on experience in building secure, scalable systems. Currently advancing my skills through the CapaCiTi Tech Career Accelerator, gaining practical expertise in Python, React and Vite, Ruby on Rails, Javascript, Node.js, Express.js, HTML, CSS, Prompts Engineering, AI bootcamp, Cybersecurity Essentials, Flask, SQL, and API development while working on real-world projects.
                                            </p>
                                        </div>

                                        <div className="resume-section-pro sidebar-section">
                                            <h3>CONTACT</h3>
                                            <ul className="contact-list-pro">
                                                <li><a href="mailto:vundlamandlenkosi0@gmail.com">vundlamandlenkosi0@gmail.com</a></li>
                                                <li><a href="tel:+27693099649">069 309 9649</a></li>
                                                <li><a href="https://www.linkedin.com/in/mandlenkosi-vundla-561666278/" target="_blank" rel="noopener noreferrer">LinkedIn Profile</a></li>
                                                <li><a href="https://github.com/Vundla" target="_blank" rel="noopener noreferrer">GitHub Profile</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </aside>
                                <div className="resume-main-pro">
                                    <div className="resume-section-pro">
                                        <h3>SKILLS</h3>
                                        <ul className="skills-list-pro">
                                            <li>Backend development (Python, Flask)</li>
                                            <li>Backend development (Ruby on Rails and Node.js, Express.js)</li>
                                            <li>Frontend development (React and Vite)</li>
                                            <li>Frontend development (HTML, CSS, Javascript)</li>
                                            <li>API design and integration (RESTful APIs)</li>
                                            <li>Database management (MySQL, SQLite)</li>
                                            <li>Authentication and authorisation systems</li>
                                            <li>Version control (Git, GitHub)</li>
                                        </ul>
                                    </div>
                                    <div className="resume-section-pro">
                                        <h3>WORK EXPERIENCE</h3>
                                        <div className="experience-item-pro">
                                            <h4>Software Development Trainee</h4>
                                            <p className="company-info">CapaCiTi | April 2025 - Present</p>
                                            <ul>
                                                <li>Design, develop, and maintain backend systems and APIs.</li>
                                                <li>Work with databases to store, retrieve, and manage data securely.</li>
                                                <li>Collaborate with team members to deliver project requirements.</li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div className="resume-section-pro">
                                        <h3>EDUCATION</h3>
                                        <div className="education-item-pro">
                                            <h4>Certificate In Software Engineering Backend</h4>
                                            <p className="institution-info">ALX AFRICA | 2023 - 2024</p>
                                        </div>
                                        <div className="education-item-pro">
                                            <h4>AI & Professional Development Certifications</h4>
                                            <p className="institution-info">Coursera</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        // Contact Page (same as Resume in this case)
        const ContactPage = () => {
            return <ResumePage />;
        };

        // Main App Component
        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');

            useEffect(() => {
                const handleHashChange = () => {
                    const hash = window.location.hash.substring(1);
                    if (hash === 'about') setCurrentPage('about');
                    else if (hash === 'resume') setCurrentPage('resume');
                    else if (hash === 'contact') setCurrentPage('contact');
                    else setCurrentPage('home');
                };

                window.addEventListener('hashchange', handleHashChange);
                handleHashChange(); // Initial call

                return () => window.removeEventListener('hashchange', handleHashChange);
            }, []);

            const renderPage = () => {
                switch(currentPage) {
                    case 'about':
                        return <AboutPage />;
                    case 'resume':
                        return <ResumePage />;
                    case 'contact':
                        return <ContactPage />;
                    default:
                        return <HomePage />;
                }
            };

            return renderPage();
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
