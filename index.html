<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandlenkosi Vundla - Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --text-muted: #6c757d;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: white;
            color: #212529;
            line-height: 1.6;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background-color: #f8f9fa;
            padding: 2rem;
            border-right: 1px solid #dee2e6;
        }
        
        .sidebar-header {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }
        
        .sidebar-header span {
            color: var(--primary);
        }
        
        .nav-link {
            color: #495057;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .nav-link:hover, .nav-link.active {
            background-color: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }
        
        /* Main Content Styles */
        .main-content {
            flex-grow: 1;
            padding: 2rem;
            background-color: white;
        }
        
        /* Certification Page Styles */
        .cert-section {
            margin-bottom: 3rem;
            background: #f8f9fa;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        
        .section-title {
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary);
        }
        
        .cert-card {
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            height: 100%;
        }
        
        .cert-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .cert-placeholder {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }
        
        .cert-placeholder i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .certificate-preview-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .certificate-preview {
            max-width: 100%;
            max-height: 200px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 0.25rem;
        }
        
        .certificate-preview img {
            max-width: 100%;
            max-height: 200px;
            object-fit: contain;
        }
        
        .document-icon {
            text-align: center;
            padding: 1rem;
        }
        
        .fade-out {
            animation: fadeOut 3s ease forwards;
            animation-delay: 2s;
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0;
                height: 0;
                padding: 0;
                margin: 0;
                border: 0;
            }
        }
        
        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .sidebar {
                width: 100%;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="sidebar-header">
            MV<span>.</span>
        </div>
        <nav class="sidebar-nav">
            <a href="#" class="nav-link active" data-page="home">Home</a>
            <a href="#" class="nav-link" data-page="about">About</a>
            <a href="#" class="nav-link" data-page="resume">Resume</a>
            <a href="#" class="nav-link" data-page="projects">Projects</a>
            <a href="#" class="nav-link" data-page="certifications">Certifications</a>
            <a href="#" class="nav-link" data-page="contact">Contact</a>
        </nav>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
        <!-- Certifications Page -->
        <div id="certifications" class="page">
            <div class="container-fluid">
                <h1 class="page-title pt-3">My Certifications</h1>
                <p class="page-subtitle">
                    A collection of my professional achievements and qualifications.
                </p>
                
                <div id="storageStatus"></div>
                
                <!-- AI Bootcamp Section -->
                <div class="cert-section mb-5">
                    <h2 class="section-title mb-4 pt-4 px-4">AI Bootcamp Certification</h2>
                    <div class="row px-3" id="aiBootcampCerts">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
                
                <!-- Professional Development Section -->
                <div class="cert-section mb-5">
                    <h2 class="section-title mb-4 pt-4 px-4">Professional Development Bootcamp</h2>
                    <div class="row px-3" id="professionalDevCerts">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
                
                <!-- YES Programme Section -->
                <div class="cert-section mb-5">
                    <h2 class="section-title mb-4 pt-4 px-4">YES Programme</h2>
                    <div class="row px-3" id="yesProgramCerts">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
                
                <!-- Cyber Security Section -->
                <div class="cert-section mb-5">
                    <h2 class="section-title mb-4 pt-4 px-4">Cyber Security</h2>
                    <div class="row px-3" id="cyberSecurityCerts">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
                
                <!-- Foundation Section -->
                <div class="cert-section mb-5">
                    <h2 class="section-title mb-4 pt-4 px-4">My Foundation</h2>
                    <div class="row px-3" id="foundationCerts">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Page Navigation
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
                this.classList.add('active');
                document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
                document.getElementById(this.getAttribute('data-page')).classList.add('active');
                
                // Initialize certifications if needed
                if (this.getAttribute('data-page') === 'certifications' && !window.certificatesInitialized) {
                    initializeCertifications();
                    window.certificatesInitialized = true;
                }
            });
        });

        // Initialize the certifications page when loaded
        if (document.getElementById('certifications')?.classList.contains('active')) {
            initializeCertifications();
            window.certificatesInitialized = true;
        }

        // Certification Page Implementation (your exact code adapted to vanilla JS)
        const dbName = "certificatesDB";
        const dbVersion = 1;
        const storeName = "certificates";
        
        // Button colors
        const buttonColors = {
            aiBootcamp: [ 
                '#ff7043', '#ec407a', '#ab47bc', '#5c6bc0', '#29b6f6', '#26a69a', '#9ccc65', '#ffee58', '#ffca28' 
            ],
            professionalDev: [ 
                '#5c6bc0', '#ec407a', '#66bb6a', '#ffa726', '#42a5f5', '#7e57c2', '#26a69a',
                '#d4e157', '#78909c', '#8d6e63', '#ab47bc', '#29b6f6', '#ef5350', '#9ccc65',
                '#ffee58', '#ffca28', '#26c6da', '#ff7043', '#ce93d8', '#4db6ac', '#aed581' 
            ],
            yesProgram: [ 
                '#ffa726', '#ffca28', '#ffee58', '#d4e157', '#9ccc65', '#66bb6a', '#26a69a' 
            ],
            cyberSecurity: [ 
                '#5c6bc0', '#7e57c2', '#ab47bc', '#ec407a', '#78909c', '#8d6e63', '#212121' 
            ],
            foundation: [ 
                '#42a5f5', '#29b6f6' 
            ]
        };
        
        const removeButtonColors = {
            aiBootcamp: [ 
                '#d32f2f', '#c2185b', '#7b1fa2', '#303f9f', '#0288d1', '#00796b', '#689f38', '#fdd835', '#ffb300' 
            ],
            professionalDev: [ 
                '#303f9f', '#c2185b', '#388e3c', '#f57c00', '#1976d2', '#512da8', '#00796b',
                '#afb42b', '#546e7a', '#5d4037', '#7b1fa2', '#0288d1', '#d32f2f', '#689f38',
                '#fdd835', '#ffb300', '#0097a7', '#e64a19', '#8e24aa', '#00897b', '#558b2f' 
            ],
            yesProgram: [ 
                '#f57c00', '#ffb300', '#fdd835', '#afb42b', '#689f38', '#388e3c', '#00796b' 
            ],
            cyberSecurity: [ 
                '#303f9f', '#512da8', '#7b1fa2', '#c2185b', '#546e7a', '#5d4037', '#000000' 
            ],
            foundation: [ 
                '#1976d2', '#0288d1' 
            ]
        };

        let certificates = {
            aiBootcamp: Array(9).fill(null),
            professionalDev: Array(21).fill(null),
            yesProgram: Array(7).fill(null),
            cyberSecurity: Array(7).fill(null),
            foundation: Array(2).fill(null)
        };

        function initializeCertifications() {
            // Initialize IndexedDB
            initDB().then(() => {
                loadCertificates().then(data => {
                    if (data) {
                        certificates = data;
                        renderCertifications();
                        showStorageStatus("success", "Certificates loaded successfully!");
                    } else {
                        // Check localStorage for fallback
                        const saved = localStorage.getItem('portfolioCertificates');
                        if (saved) {
                            certificates = JSON.parse(saved);
                            renderCertifications();
                            showStorageStatus("migrated", "Certificates loaded from localStorage");
                            // Migrate to IndexedDB
                            saveCertificates(certificates);
                        } else {
                            showStorageStatus("empty", "Ready to add your certificates");
                            renderCertifications();
                        }
                    }
                }).catch(err => {
                    console.error("Error loading certificates:", err);
                    showStorageStatus("error", "Error loading certificates");
                });
            });
        }

        // Initialize the database
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, dbVersion);
                
                request.onerror = event => {
                    console.error("IndexedDB error:", event.target.error);
                    reject("Error opening database");
                };
                
                request.onsuccess = event => {
                    console.log("Database opened successfully");
                    resolve(event.target.result);
                };
                
                request.onupgradeneeded = event => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(storeName)) {
                        db.createObjectStore(storeName, { keyPath: "id" });
                        console.log("Object store created");
                    }
                };
            });
        }

        // Save certificates to IndexedDB
        function saveCertificates(data) {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, dbVersion);
                
                request.onsuccess = event => {
                    const db = event.target.result;
                    const transaction = db.transaction([storeName], "readwrite");
                    const store = transaction.objectStore(storeName);
                    
                    const saveRequest = store.put({
                        id: "userCertificates",
                        data: data,
                        lastUpdated: new Date().toISOString()
                    });
                    
                    saveRequest.onsuccess = () => {
                        console.log("Certificates saved to IndexedDB");
                        showStorageStatus("saved", "All changes saved successfully!");
                        resolve(true);
                    };
                    
                    saveRequest.onerror = event => {
                        console.error("Error saving certificates:", event.target.error);
                        // Fallback to localStorage
                        localStorage.setItem('portfolioCertificates', JSON.stringify(data));
                        showStorageStatus("save-error", "Saved to localStorage as fallback");
                        reject(event.target.error);
                    };
                };
                
                request.onerror = event => {
                    console.error("Error opening database:", event.target.error);
                    // Fallback to localStorage
                    localStorage.setItem('portfolioCertificates', JSON.stringify(data));
                    showStorageStatus("save-error", "Saved to localStorage as fallback");
                    reject(event.target.error);
                };
            });
        }

        // Load certificates from IndexedDB
        function loadCertificates() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, dbVersion);
                
                request.onsuccess = event => {
                    const db = event.target.result;
                    const transaction = db.transaction([storeName], "readonly");
                    const store = transaction.objectStore(storeName);
                    
                    const getRequest = store.get("userCertificates");
                    
                    getRequest.onsuccess = event => {
                        const result = event.target.result;
                        if (result) {
                            console.log("Certificates loaded from IndexedDB");
                            resolve(result.data);
                        } else {
                            console.log("No certificates found in IndexedDB");
                            resolve(null);
                        }
                    };
                    
                    getRequest.onerror = event => {
                        console.error("Error loading certificates:", event.target.error);
                        reject(event.target.error);
                    };
                };
                
                request.onerror = event => {
                    console.error("Error opening database:", event.target.error);
                    reject(event.target.error);
                };
            });
        }

        // Show storage status message
        function showStorageStatus(type, message) {
            const statusContainer = document.getElementById('storageStatus');
            let alertClass = '';
            let icon = '';
            
            switch(type) {
                case 'success':
                    alertClass = 'alert-success';
                    icon = '<i class="bi bi-check-circle me-2"></i>';
                    break;
                case 'error':
                    alertClass = 'alert-danger';
                    icon = '<i class="bi bi-exclamation-triangle me-2"></i>';
                    break;
                case 'loading':
                    alertClass = 'alert-info';
                    icon = '<i class="bi bi-cloud-arrow-up me-2"></i>';
                    break;
                case 'migrated':
                    alertClass = 'alert-info';
                    icon = '<i class="bi bi-arrow-repeat me-2"></i>';
                    break;
                case 'saved':
                    alertClass = 'alert-success';
                    icon = '<i class="bi bi-check-circle me-2"></i>';
                    break;
                case 'save-error':
                    alertClass = 'alert-warning';
                    icon = '<i class="bi bi-exclamation-triangle me-2"></i>';
                    break;
                case 'empty':
                    alertClass = 'alert-info';
                    icon = '<i class="bi bi-info-circle me-2"></i>';
                    break;
                default:
                    alertClass = 'alert-info';
            }
            
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert ${alertClass} mb-3`;
            alertDiv.innerHTML = icon + message;
            
            if (type === 'saved') {
                alertDiv.classList.add('fade-out');
            }
            
            statusContainer.innerHTML = '';
            statusContainer.appendChild(alertDiv);
        }

        // File upload handler
        function handleFileUpload(section, index, event) {
            const file = event.target.files[0];
            if (!file) return;
            
            console.log(`Uploading file: ${file.name}, type: ${file.type}, size: ${file.size / (1024 * 1024).toFixed(2)} MB`);
            
            // Check file size - 10MB limit for IndexedDB
            if (file.size > 10 * 1024 * 1024) {
                alert('File size exceeds 10MB. Please choose a smaller file or compress it.');
                return;
            }
            
            const reader = new FileReader();
            reader.onloadend = function() {
                let fileDataUrl = reader.result;
                
                // Set correct MIME type for PDF files
                let fileType = file.type;
                if (file.type === 'application/pdf' || file.name.toLowerCase().endsWith('.pdf')) {
                    fileType = 'application/pdf';
                    // Ensure correct MIME type in data URL
                    if (!fileDataUrl.includes('data:application/pdf')) {
                        fileDataUrl = fileDataUrl.replace(/^data:.*?;base64,/, 'data:application/pdf;base64,');
                    }
                }
                
                console.log(`File loaded, type: ${fileType}`);
                
                // Update certificates
                const newSection = [...certificates[section]];
                newSection[index] = {
                    name: file.name,
                    file: fileDataUrl,
                    type: fileType,
                    timestamp: new Date().getTime(),
                    fileSize: file.size
                };
                
                certificates = {...certificates, [section]: newSection};
                
                showStorageStatus("loading", "Saving your certificates...");
                saveCertificates(certificates)
                    .then(() => renderCertifications())
                    .catch(err => console.error("Error saving:", err));
            };
            
            reader.onerror = function(error) {
                console.error("Error reading file:", error);
                alert('Error reading file. Please try again.');
            };
            
            reader.readAsDataURL(file);
        }

        // Remove certificate
        function handleRemoveCertificate(section, index) {
            const newSection = [...certificates[section]];
            newSection[index] = null;
            certificates = {...certificates, [section]: newSection};
            
            showStorageStatus("loading", "Saving your certificates...");
            saveCertificates(certificates)
                .then(() => renderCertifications())
                .catch(err => console.error("Error saving:", err));
        }

        // Title change handler
        function handleTitleChange(section, index, value) {
            const newSection = [...certificates[section]];
            if (!newSection[index]) {
                newSection[index] = { name: value, file: null };
            } else {
                newSection[index] = { ...newSection[index], name: value };
            }
            
            certificates = {...certificates, [section]: newSection};
            
            showStorageStatus("loading", "Saving your certificates...");
            saveCertificates(certificates)
                .then(() => renderCertifications())
                .catch(err => console.error("Error saving:", err));
        }

        // Function to open PDF in browser
        function openPdfInBrowser(dataUrl) {
            try {
                console.log("Opening PDF with blob URL method");
                
                // Extract the base64 data part from the data URL
                const base64Response = dataUrl.split(',')[1];
                
                // Convert base64 to binary
                const binaryString = window.atob(base64Response);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                
                // Create a blob with PDF MIME type
                const blob = new Blob([bytes], { type: 'application/pdf' });
                
                // Create object URL from blob
                const blobUrl = URL.createObjectURL(blob);
                
                // Open in new tab
                window.open(blobUrl, '_blank');
                
                // Clean up URL object after a delay to ensure browser has time to open it
                setTimeout(() => URL.revokeObjectURL(blobUrl), 1000);
            } catch (error) {
                console.error("Error opening PDF:", error);
                alert("There was an error opening the PDF. Please try again.");
            }
        }

        // Render certifications
        function renderCertifications() {
            const sections = [
                { id: 'aiBootcampCerts', section: 'aiBootcamp', count: 9 },
                { id: 'professionalDevCerts', section: 'professionalDev', count: 21 },
                { id: 'yesProgramCerts', section: 'yesProgram', count: 7 },
                { id: 'cyberSecurityCerts', section: 'cyberSecurity', count: 7 },
                { id: 'foundationCerts', section: 'foundation', count: 2 }
            ];
            
            sections.forEach(({ id, section, count }) => {
                const container = document.getElementById(id);
                container.innerHTML = '';
                
                for (let i = 0; i < count; i++) {
                    const cert = certificates[section][i];
                    const col = document.createElement('div');
                    col.className = 'col-xl-3 col-lg-4 col-md-6 col-sm-12 mb-4';
                    
                    col.innerHTML = `
                        <div class="cert-card h-100 shadow">
                            <div class="card-body d-flex flex-column">
                                <div class="cert-content flex-grow-1 d-flex flex-column justify-content-center align-items-center text-center p-3">
                                    ${cert && cert.file ? `
                                        <div class="certificate-preview-container mb-3">
                                            <div class="certificate-preview mb-3">
                                                ${cert.file.startsWith('data:image') ? `
                                                    <img src="${cert.file}" alt="Certificate" class="img-fluid rounded">
                                                ` : `
                                                    <div class="document-icon">
                                                        <i class="bi bi-file-earmark-pdf fs-1"></i>
                                                        <p class="mt-2">PDF Document</p>
                                                        ${cert.fileSize ? `
                                                            <small class="text-muted">
                                                                ${(cert.fileSize / (1024 * 1024)).toFixed(2)} MB
                                                            </small>
                                                        ` : ''}
                                                    </div>
                                                `}
                                            </div>
                                            
                                            ${cert.file.startsWith('data:image') ? `
                                                <a href="${cert.file}" target="_blank" rel="noopener noreferrer" class="btn btn-sm btn-outline-primary mt-2">
                                                    <i class="bi bi-eye me-2"></i> View Image
                                                </a>
                                            ` : `
                                                <div class="d-flex gap-2 justify-content-center w-100">
                                                    <button class="btn btn-sm btn-outline-primary mt-2" onclick="window.certOpenPdf('${cert.file}')">
                                                        <i class="bi bi-eye me-2"></i> View PDF
                                                    </button>
                                                    <a href="${cert.file}" download="${cert.name || 'certificate'}.pdf" class="btn btn-sm btn-primary mt-2">
                                                        <i class="bi bi-download me-2"></i> Download
                                                    </a>
                                                </div>
                                            `}
                                        </div>
                                    ` : `
                                        <div class="cert-placeholder mb-3">
                                            <i class="bi bi-file-earmark-plus display-1 text-muted"></i>
                                            <p class="mt-2 text-muted">Empty Slot</p>
                                        </div>
                                    `}
                                    
                                    <input type="text" class="form-control mt-2" 
                                        placeholder="Enter Certificate Title" 
                                        value="${(cert && cert.name) || ''}" 
                                        onchange="window.certTitleChange('${section}', ${i}, this.value)">
                                </div>
                                
                                <div class="button-group mt-3">
                                    <label class="btn w-100 mb-2" 
                                        style="background-color: ${buttonColors[section][i % buttonColors[section].length]}; color: white;"
                                        onclick="document.getElementById('cert-upload-${section}-${i}').click()">
                                        ${cert && cert.file ? 'Replace Document' : 'Upload Document'}
                                    </label>
                                    <input type="file" id="cert-upload-${section}-${i}" style="display: none;" 
                                        accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" 
                                        onchange="window.certUpload('${section}', ${i}, event)">
                                    
                                    ${cert && cert.file ? `
                                        <button class="btn w-100" 
                                            style="background-color: ${removeButtonColors[section][i % removeButtonColors[section].length]}; color: white;"
                                            onclick="window.certRemove('${section}', ${i})">
                                            Remove Document
                                        </button>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                    
                    container.appendChild(col);
                }
            });
        }

        // Expose functions to window for inline event handlers
        window.certUpload = handleFileUpload;
        window.certRemove = handleRemoveCertificate;
        window.certTitleChange = handleTitleChange;
        window.certOpenPdf = openPdfInBrowser;
    </script>
</body>
</html>
